<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>    
  <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h1>Coding Quiz</h1>
        <button id="start">START</button>
    </header>

    <div class="card" id="quiz" style = "display: none;">
        <div id= "question">
            <p>Question</p>
        </div>
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
            <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
        </div>
    </div>

    <div class="card">
        <h2></h2>
        <p> Seconds remaining: <span id="timer"></span></p>
    </div>

    <div id="finalScore" style = "display: none;">100%</div>

  <script src="./script.js"></script>
</body>
</html>
